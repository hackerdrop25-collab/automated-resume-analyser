<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer - Upload</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: #e0e0e0; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #2d2d2d; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        h1 { color: #00d2ff; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="file"] { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #444; background: #3d3d3d; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #00d2ff; border: none; border-radius: 6px; color: #1a1a1a; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #0099cc; }
        .resumes-container { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Analyzer</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title" required>
            </div>
            <div class="form-group">
                <label for="experience">Required Experience (Years):</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="certifications">Required Certifications:</label>
                <input type="text" id="certifications" name="certifications">
            </div>
            <div class="form-group">
                <label for="num_resumes">Number of Resumes:</label>
                <input type="number" id="num_resumes" name="num_resumes" min="1" max="10" value="1" onchange="updateResumeInputs()">
            </div>
            <div id="resumes-container" class="resumes-container">
                <div class="form-group">
                    <label>Resume 1:</label>
                    <input type="file" name="resume_1" required>
                </div>
            </div>
            <button type="submit">Analyze Resumes</button>
        </form>
    </div>

    <script>
        function updateResumeInputs() {
            const num = document.getElementById('num_resumes').value;
            const container = document.getElementById('resumes-container');
            container.innerHTML = '';
            for (let i = 1; i <= num; i++) {
                const div = document.createElement('div');
                div.className = 'form-group';
                div.innerHTML = `<label>Resume ${i}:</label><input type="file" name="resume_${i}" required>`;
                container.appendChild(div);
            }
        }
    </script>
</body>
</html>
